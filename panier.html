<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Panier - E-commerce</title>
        <link rel="stylesheet" href="static/external/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:500,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>E-Commerce</h1>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Accueil</a></li>
                            <li><a href="catalogue.html">Catalogue</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li id="curnt_page"><a href="panier.html">Panier</a></li>
                        </ul>
                    </div><!-- /.container-fluid -->
                </nav>
            </header>
            <main>
                <h2>Votre panier</h2>
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="panier">
                                <thead>
                                    <tr>
                                        <th>article</th>
                                        <th>prix unitaire</th>
                                        <th>quantité</th>
                                        <th>montant</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>produit</td>
                                        <td>100 €</td>
                                        <td>
                                            <input type="number" min=0>
                                            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                                        </td>
                                        <td>100€</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="col-md-5 col-md-offset-7">
                                <table id="recap">
                                    <tbody>
                                        <tr>
                                            <td>total article</td>
                                            <td>1</td>
                                        </tr>
                                        <tr>
                                            <td>total ht</td>
                                            <td>€</td>
                                        </tr>
                                        <tr>
                                            <td>tva</td>
                                            <td>%</td>
                                        </tr>
                                        <tr>
                                            <td>total ttc</td>
                                            <td>100€</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="cartbuttonsbar">
                        <a href="catalogue.html" class="btn btn-default">retour catalogue</a>
                        <button class="btn btn-danger">vider le panier</button>
                        <button class="btn btn-default btn-panier">valider panier</button>
                    </div>
            </main>
            <footer>
                <p>Made by <em>Quentin</em> & <em>Léon</em></p>
            </footer>
        </div>
        <script src="static/external/jquery/dist/jquery.min.js"></script>
        <script src="static/external/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="static/js/catalog_x100.js"></script>
        <script src="static/js/script.js"></script>
        <script src="static/js/script_panier.js"></script>
    </body>
</html>
