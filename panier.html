<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Panier - E-commerce</title>
        <link rel="stylesheet" href="./static/external/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:500,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>E-Commerce</h1>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Accueil</a></li>
                            <li><a href="#">Catalogue</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Panier</a></li>
                        </ul>
                    </div><!-- /.container-fluid -->
                </nav>
            </header>
            <main id="cart">
                <h2>votre panier</h2>
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="panier">
                                <thead>
                                    <tr>
                                        <th>article</th>
                                        <th>prix unitaire</th>
                                        <th>quantité
                                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></th>
                                        <th>montant</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>produit</td>
                                        <td>100 €</td>
                                        <td>
                                            <span>1</span>
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                                        </td>
                                        <td>100€</td>
                                    </tr>
                                </tbody>
                            </table>
                            <table id="recap">
                                <thead></thead>
                                <tbody>
                                    <tr>
                                        <td>total article</td>
                                        <td>1</td>
                                    </tr>
                                    <tr>
                                        <td>total ht</td>
                                        <td>€</td>
                                    </tr>
                                    <tr>
                                        <td>tva</td>
                                        <td>%</td>
                                    </tr>
                                    <tr>
                                        <td>total ttc</td>
                                        <td>100€</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <button>retour catalogue</button>
                                <button>valider panier</button>
                            </div>
                        </div>
                    </div>
            </main>
            <footer>
                <p>Made by <em>Quentin</em> & <em>Léon</em></p>
            </footer>
        </div>
        <script src="./static/external/jquery/dist/jquery.min.js"></script>
        <script src="./static/external/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./static/js/script.js"></script>
    </body>
</html>
